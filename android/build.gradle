buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
    }
}

apply plugin: "com.android.library"

def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["CloudXReactNative_" + name]
}

def getExtOrIntegerDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["CloudXReactNative_" + name]).toInteger()
}

android {
    namespace "com.cloudxreactnative"
    compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault("minSdkVersion")
        targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    // React Native
    implementation "com.facebook.react:react-native:+"

    // CloudX Android SDK - TODO: Update with actual Maven coordinates
    // For now using local path, will be replaced with Maven dependency
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
}

